<mat-toolbar>
    <button mat-button color="primary">
        <mat-icon>home</mat-icon> Accueil
    </button>
    <span class="spacer"></span>
    <button mat-button color="primary">
        <mat-icon>login</mat-icon> Connexion
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="sideNavOpened" mode="side">
        <button mat-button>
            <mat-icon>assignment</mat-icon>Liste des devoirs
        </button>
        <mat-divider></mat-divider>
        <button mat-button>
            <mat-icon>library_add</mat-icon>Ajouter un devoir
        </button>

        <button mat-button>
            <mat-icon>update</mat-icon>Modification d'un devoir
        </button>
        <mat-divider></mat-divider>
        <button mat-button>
            <mat-icon>delete</mat-icon>Suppresion d'un devoir
        </button>
        <mat-divider></mat-divider>
        <button mat-button>
            <mat-icon>perm_data_setting</mat-icon>Génération de données de test
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-button (click)="sideNavOpened=!sideNavOpened">
            <mat-icon>menu</mat-icon>
        </button>
