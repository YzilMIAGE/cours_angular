<div class="content">
    <h1>{{titre}}</h1>

    <form class="form" ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm>
        <mat-form-field>
            <input matInput [(ngModel)]="nomDevoir" placeholder="Nom du devoir" name="nom" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [(ngModel)]="dateRendu" [matDatepicker]="picker" name="date" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <p>{{nomDevoir}}</p>
        <button mat-stroked-button color="primary" [disabled]="!ajoutActive">
            Ajouter un devoir
        </button>
    </form>


    <div *ngFor="let assignment of assignments">
        <p appRendu *ngIf="assignment.rendu; else nonsoumis">
            Devoir intitulé {{assignment.nom}}, rendu le {{assignment.dateRendu}}
        </p>
        <ng-template #nonsoumis>
            Le devoir {{assignment.nom}} n'a pas été rendu.
        </ng-template>
    </div>

</div>
