<main class="container">
  <div class="headContainer">
    <a routerLink="/add">
      <button class="addButton" mat-flat-button color="accent">
        Ajouter un devoir
      </button>
    </a>
    <mat-paginator
      #paginator
      [length]="totalDocs"
      [pageSize]="10"
      aria-label="Select page"
      (page)="getAssignementsData($event.pageIndex)"
    >
    </mat-paginator>
  </div>
  <mat-divider></mat-divider>

  <mat-list *ngFor="let assignment of assignments">
    <nav>
      <a routerLink="/assignment/{{ assignment.id }}">
        <h3 mat-subheader>{{ assignment.dateRendu | date }}</h3>
        <mat-list-item (click)="assignmentClick(assignment)">
          <p appRendu *ngIf="assignment.rendu; else nonsoumis">
            Devoir intitulé {{ assignment.nom }} a été rendu
          </p>
          <ng-template #nonsoumis>
            Le devoir {{ assignment.nom }} n'a pas été rendu.
          </ng-template>
          <mat-divider></mat-divider>
        </mat-list-item>
      </a>
    </nav>
  </mat-list>

  <!-- <app-assignment-detail
    [assignmentTransmitted]="assignmentPicked"
  ></app-assignment-detail> -->
</main>
